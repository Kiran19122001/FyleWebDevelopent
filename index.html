<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-GLhlTQ8iK26/eFuO5ch5QuppGM9w0Hr8S1z9Zl5uPKGEx5/9dC2Pzg1b6I6u" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c481ab13e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>GitHub Repositories</h1>
        <div class="options">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="fetchRepositories()">Fetch Repositories</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="user-container" class="user-container"></div>
        <div id="repositories" class="repositories"></div>
        <div id="pagination" class="pagination"></div>
        <div id="buttons" class="buttons"></div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
